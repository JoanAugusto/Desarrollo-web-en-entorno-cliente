<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas </title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="firstMain">
        <div class="title">
            <h1>To do List</h1>
        </div>

            <div class="container-form">
                <form id="addTasks" > 
                        <input class="writeTask" id="task" type="text" placeholder="Write a new Task" required> 
                            <input class="dateSelection" type="date" id="date">
                                <button id="addTask" type="submit">Add</button>
                </form>
            </div>
                <div class="container-tasks">
                    <p>Task List</p>
                    <hr>
                        <div class="task" id="tasks">

                        </div>
                </div>

                        <div class="container-tasks-completed">
                            <p>Task List Completed</p>
                            <hr>
                                <div class="task" id="tasks-completed">
                                 
                                </div>
                        </div>
                                <hr>
                                        <div class="count-tasks">
                                           
                                        </div>
                                                <div class="count-tasks-completed">
                                                    
                                                </div>


    </main>
    <script src="../js/AddTask.js"></script>
</body>
</html>
